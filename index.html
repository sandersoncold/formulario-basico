<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="get" action="index.html" enctype="application/x-www-form-urlencoded">
        <input type="text" name="q" value="Vasco">
        <input type="submit" value="Enviar">
    
    </form>

    <h3>Formulário com post</h3>
    <form method="post" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    
    </form>
    
    <h3>Formulário de login no Facebook</h3>
    
<form method="get" action="index.html">
    
    <input type="text" name="nome" id="nome" placeholder="Nome" required>

    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

    <input type="text" name="celular-ou-email" id="Celular-ou-email" placeholder="Celular-ou-email">

    <input type="password" name="senha" id="senha" placeholder="Nova senha"><br><br>
    

    <label>Data de Nascimento</label><br>
    <select name="dia">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        

    </select>

    <select name="mes">
        <option value="jan">Jan</option>
        <option value="fev">Fev</option>
        <option value="mar">Mar</option>
        <option value="abr">Abr</option>
        <option value="mai">Mai</option>
        

    </select>

    <select name="ano">
        <option value="1999">1999</option>
        <option value="2002">2000</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        

    </select>

    <br><br>

    <label>Genero</label><br>
    
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino" value="feminino">

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" value="masculino">

    <label for="personalizado">Personalizado</label>
    <input type="radio" name="genero" id="personalizado" value="personalizado"><br><br>

    <input type="file"><br><br>

    <input type="submit" value="Enviar">
    
</form>
    
</body>
</html>
